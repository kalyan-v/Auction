name: Scrape WPL Fantasy Points

on:
  # Manual trigger from GitHub Actions tab
  workflow_dispatch:

  # Scheduled: Run daily at 6:30 PM UTC and 1:18 AM UTC
  schedule:
    - cron: '30 18 * * *'
    - cron: '30 1 * * *'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scripts/scrape_fantasy.py

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add instance/auction.db
          git diff --staged --quiet || git commit -m "Auto-update fantasy points $(date +'%Y-%m-%d %H:%M UTC')"
          git push
