name: Scrape WPL Fantasy Points

# Triggers: manual + schedule + push
on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main  # Keeps workflow active and re-registers schedule
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes UTC  

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 2  # Need history for commit message check and amend

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Debug step to confirm trigger type
      - name: Show trigger source
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"

      # Run the scraper
      - name: Run scraper
        run: python scripts/scrape_fantasy.py

      # Commit & push changes if any
      # Only amend if the last commit was an auto-update commit (to avoid cluttering history)
      # Otherwise create a new commit (to preserve user commits)
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Check if the database file exists
          if [ ! -f "instance/auction.db" ]; then
            echo "No database file found, nothing to commit"
            exit 0
          fi

          git add instance/auction.db

          # Check if there are staged changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Pull latest changes to avoid conflicts (rebase to keep clean history)
          git pull --rebase origin main || true

          # Check if last commit was an auto-update commit (safe to amend)
          LAST_MSG=$(git log -1 --pretty=%s 2>/dev/null || echo "")
          if [[ "$LAST_MSG" == Auto-update\ fantasy\ points* ]]; then
            echo "Amending previous auto-update commit"
            git commit --amend -m "Auto-update fantasy points $(date +'%Y-%m-%d %H:%M UTC')"
            # Retry push up to 3 times in case of concurrent updates
            for i in 1 2 3; do
              if git push --force-with-lease; then
                echo "Push successful"
                break
              fi
              echo "Push failed, retrying ($i/3)..."
              sleep 2
              git pull --rebase origin main || true
            done
          else
            echo "Creating new commit (preserving user commit)"
            git commit -m "Auto-update fantasy points $(date +'%Y-%m-%d %H:%M UTC')"
            # Retry push up to 3 times in case of concurrent updates
            for i in 1 2 3; do
              if git push; then
                echo "Push successful"
                break
              fi
              echo "Push failed, retrying ($i/3)..."
              sleep 2
              git pull --rebase origin main || true
            done
          fi